<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA TODAY - Breaking News, usa & World News</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/9bbc3d5946.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg p-2 mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo img-fluid" src="images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-primary fw-bold active" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="blog.html">Blog</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <img class="logo" src="images/favicon.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <hr>
    </header>
    <main class="container">
        <!-- Category Section  -->
        <section>
            <div class="container text-center">
                <div id="category-container" class="d-flex justify-content-between bg-light">

                </div>
            </div>
        </section>
        <!-- Count Category Item  -->
        <section>
            <div class="container px-4 mt-4 mb-4">
                <div class="row">
                    <div class="col-md-12">
                        <div id="news-count" class="p-3 bg-white shadow fw-bold text-center"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Short By View  -->
        <section class="mt-5">
            <div class="row">
                <div class="col-md-6">
                    <span class="me-2">Short By View:</span>
                    <select class="form-select w-25 d-inline" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">Today's Pick</button>
                        <button type="button" class="btn btn-outline-primary">Tranding</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Blog Post -->
        <section class="mt-5">
            <div id="news-container" class="card mb-3 p-4">

            </div>
        </section>
        <!-- Spinner -->
        <section id="loader-spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- Modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div id="modal-container" class="modal-content">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-5 text-center">
        <p style="font-size: 13px" class="p-4 graycolor fw-bold bg-white">Copyright 2022 USA Today</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
